name: Test commit automatique journalier

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Tous les jours à minuit

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Make changes
      run: |
        echo "Mise à jour automatique le $(date)" >> file.txt

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-commit: mise à jour quotidienne"
        branch: main
